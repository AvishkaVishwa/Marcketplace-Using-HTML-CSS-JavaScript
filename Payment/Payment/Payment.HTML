<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Batheware</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,200;1,700&display=swap');
    </style>
    <link rel="stylesheet" href="paymentstyles.css">
</head>
<body>
    <!--Navigation BAr-->
    <header>
        <img src="img/logo/logo.jpeg" width="60">
        <a href="#" class="logo"><span>DREAM</span> HOUSE</a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#Cart"><i class='bx bx-cart'></i></a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
    </header>

    <!--Payment-->
    <section class="payment" id="payment">
        <div class="payment-container">
            <h2>Payment Details</h2>
            <form action="process_payment.php" method="POST">
                <div class="input-group">
                    <label for="name">Cardholder Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="input-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="month" id="expiry-date" name="expiry-date" required>
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <div class="input-group">
                    <label for="address">Billing Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="input-group">
                    <label for="zip">ZIP/Postal Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="input-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <button type="submit" class="btn2">Pay Now</button>
            </form>
        </div>
    </section>

    <!--Foot-->
    <footer>
        <p>Copyrights! All Rights Reserved @<a href="#" class="logo"><span>DREAM</span> HOUSE</a></p>
    </footer>

    <!--JS 4 Mobile Menu-->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.querySelector('.navbar');

        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>
</html>
