<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream House - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/e552b03492.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="actions">
                    <button type="submit">Login</button>
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
            </form>
            <p id="message"></p>
            <p>Don't have an account? <a href="#" id="signUp">Sign Up</a></p>
        </div>

        <div class="signup-container" style="display: none;">
            <h1>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="signupEmail" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="signupPassword" required>
                </div>
                <div class="actions">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <div class="social-signup">
                <button id="googleSignup">Sign Up with Google<span class="google-logo"><i class="fa-brands fa-google"></i></span></i></button>
                <button id="facebookSignup">Sign Up with Facebook<span class="facebook-logo"><i class="fa-brands fa-facebook-f"></i></span></button>
            </div>
            <p id="signupMessage"></p>
            <p>Already have an account? <a href="#" id="login">Login</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
